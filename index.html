<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="style.css">
    <title>Sign In - Web Development projects</title>
</head>
<body>
    <div id="front">
        <div id="left">
            <div id="left-item">
                <div class="logo">
                 
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="goto">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <button type="submit" class="secondary-btn">Create an account</button>
            </div>
            <footer id="footer">
                <p>Copyright &copy; 2020, Ashish Front-end Developer</p>
                <div class="terms">
                    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="right-show">
                <div class="right-content">
                    <h1 class="right-text">Let's create the future of <strong>Front-end Development</strong></h1>
                <a href="#" class="secondary-btn">Contribute to build career</a>
                </div>
                 
            </div>
            
        </div>
    </div>
    
</body>
</html>
